<#assign base=request.contextPath />
<!DOCTYPE html>
<html>
<head>
<title>首页</title>
<link rel="stylesheet" type="text/css" href="${base}/css/base.css">
<link rel="stylesheet" type="text/css" href="${base}/css/nav.css">
<link rel="stylesheet" type="text/css" href="${base}/css/questionList.css">
</head>
<body>
	<#include "nav.html"/>
	<div class="main">
		<div class="content">
			<div class="list-title">
				<div class="title-text">最新问题</div>
			</div>
			<div id="questionList" class="feed-list">
				<ul class="head">
				<script id="questionListTemplate" type="text/html">
					{{each questionList}}
					<li class="item">
						<h4><a href="${base}/question/{{$value.questionId}}">{{$value.questionTitle}}</a></h4>
						<a href="${base}/question/{{$value.questionId}}">{{$value.answerCount}} 个回答</a>
						<a href="${base}/question/{{$value.questionId}}"><span>   </span>{{$value.followedCount}} 个关注</a>
					</li>
					{{/each}}
				</script>
				</ul>
			</div>

			<div class="more-answer">
				<a href="#" id="moreQuestion">更多</a>
			</div>
		</div>
		<div class="sidebar">
			<div class="sidebar-top">
				<ul>
					<li><a href="${base}/collections"><i
							class="sprite-collection"></i>我的收藏</a></li>
					<li><a class="profile-question-link" href=""><i
							class="sprite-invite"></i>我的提问</a></li>
					<li><a class="profile-link" href=""><i
							class="sprite-invite"></i>我回答的问题</a></li>
					<li><a class="profile-follow-question-link" href=""><i
							class="sprite-question"></i>我关注的问题</a></li>
				</ul>
			</div>
			<div class="footer">
				<a href="#">建议反馈</a> <span> • </span> <a href="#">联系我们</a>
				<div></div>
				<span>@ 2017 闻否</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="${base}/js/template-web.js"></script>
	<script type="text/javascript" src="${base}/js/nav.js"></script>
	<script type="text/javascript" src="${base}/js/questionList.js"></script>
</body>
</html>
